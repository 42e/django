{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The First - POOLS</title>
<link rel="stylesheet" type="text/css" href="{% static 'thefirst/style.css' %}" />
</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'thefirst:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
